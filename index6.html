<!DOCTYPE html>
<html>
<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box {
      width: 200px;
      height: 200px;
      background-color: rgb(70, 115, 240);
      position: relative;
    }

    .red-circle {
      width: 50px;
      height: 50px;
      background-color: rgb(211, 34, 181);
      border-radius: 50%;
      position: absolute;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="blue-box">
    <div class="red-circle"></div>
  </div>
</body>
</html>
